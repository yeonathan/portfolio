<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Job Analyzer</title>
  <style>
    body { font-family: sans-serif; background: #f4f7f9; color: #333; max-width: 800px; margin: auto; padding: 20px; }
    h1 { color: #004d4d; }
    textarea { width: 100%; height: 200px; margin-top: 10px; }
    button { background: #00796b; color: white; border: none; padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    .output { background: white; padding: 15px; border-radius: 6px; margin-top: 20px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .label { font-weight: bold; margin-top: 10px; color: #00796b; }
  </style>
</head>
<body>

<h1>Job Analyzer</h1>
<p>Collez ici une offre d’emploi (depuis LinkedIn, Indeed, etc.), puis cliquez sur Analyser pour extraire les informations clés :</p>

<textarea id="jobInput" placeholder="Ex: Nous recherchons un Data Scientist expérimenté maîtrisant Python, SQL et Azure..."></textarea>
<br>
<button onclick="analyzeJob()">Analyser</button>

<div class="output" id="result">
  <div class="label">Intitulé :</div>
  <div id="title"></div>

  <div class="label">Compétences :</div>
  <div id="skills"></div>

  <div class="label">Localisation :</div>
  <div id="location"></div>
</div>

<script>
function analyzeJob() {
  const input = document.getElementById('jobInput').value.toLowerCase();
  document.getElementById('title').innerText = guessTitle(input);
  document.getElementById('skills').innerText = guessSkills(input).join(', ');
  document.getElementById('location').innerText = guessLocation(input);
}

function guessTitle(text) {
  const titles = ['data scientist', 'data analyst', 'machine learning engineer', 'data engineer', 'ai engineer'];
  for (let title of titles) {
    if (text.includes(title)) return title.charAt(0).toUpperCase() + title.slice(1);
  }
  return "Non détecté";
}

function guessSkills(text) {
  const skills = ['python', 'sql', 'azure', 'aws', 'spark', 'tensorflow', 'power bi', 'pandas', 'git', 'docker'];
  return skills.filter(skill => text.includes(skill));
}

function guessLocation(text) {
  const cities = ['paris', 'lyon', 'marseille', 'toulouse', 'lille', 'remote'];
  for (let city of cities) {
    if (text.includes(city)) return city.charAt(0).toUpperCase() + city.slice(1);
  }
  return "Non spécifiée";
}
</script>

</body>
</html>
